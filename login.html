    <style>
        /* CSS styles for the login page */
        body {
  font-family: Arial, sans-serif;
  background-image: url('https://ioit.akronsystems.com/images/LoginBG.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            background-color: rgba(80, 106, 224, 0.8);

        h2 {

        .form-group {

        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .form-group button {
            width: 90%;
            padding: 8px;
            background-color: #a72c88;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #659968;
        }

        form input[type="submit"] {
    padding: 10px 20px;
    background-color: #4e9551;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border-radius: 4px;
    font-size: 16px;
}

form input[type="submit"]:hover {
    background-color: #5eaf62;
}

.signup-button {
    text-align: center;
    margin-top: 20px;
}

.signup-button a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
    font-size: 16px;
}

.signup-button a:hover {
    background-color: #0056b3;
}

    </style>

        <script>
            function redirectToPage(selectedOption) {
                if (selectedOption) {
                    var pageURL = ""; // Set the corresponding page URL based on the selected option
                    
                    if (selectedOption === "Hostel") {
                        pageURL = "hostel.html";
                    } else if (selectedOption === "Mess") {
                        pageURL = "mess.html";
                    } else if (selectedOption === "Rooms") {
                        pageURL = "rooms.html";
                    } else if (selectedOption === "Stationary") {
                        pageURL = "stationary.html"
                        
                    }
                    
                    if (pageURL) {
                        window.location.href = pageURL;
                    }
                }
            }
            </script>
